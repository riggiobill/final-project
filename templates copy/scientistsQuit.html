<body>

    <div class="wrapper">

        <div class="container">

            <div class="col-md-12" id="scientist">
                <div class="slideshow-container">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides">
                        <div class="numbertext">1 / 8</div>
                        <img src="../static/slide1.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">2 / 8</div>
                        <img src="../static/slide2.jpg" style="width:100%">

                    </div>

                    <div class="mySlides">
                        <div class="numbertext">3 / 8</div>
                        <img src="../static/slide3.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">4 / 8</div>
                        <img src="../static/slide4.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">5 / 8</div>
                        <img src="../static/slide5.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">6 / 8</div>
                        <img src="../static/slide6.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">7 / 8</div>
                        <img src="../static/slide7.jpg" style="width:100%">
                    </div>

                    <div class="mySlides">
                        <div class="numbertext">8 / 8</div>
                        <img src="../static/slide8.jpg" style="width:100%">
                    </div>

                    <!-- The dots/circles -->
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                        <span class="dot" onclick="currentSlide(4)"></span>
                        <span class="dot" onclick="currentSlide(5)"></span>
                        <span class="dot" onclick="currentSlide(6)"></span>
                        <span class="dot" onclick="currentSlide(7)"></span>
                        <span class="dot" onclick="currentSlide(8)"></span>
                    </div>

                    <p>Copyright HR-at-the-Ready, LLC 2020. Used with permission.</p>
                </div>
                <script>
                    var slideIndex = 1;
                    showSlides(slideIndex);

                    // Next/previous controls
                    function plusSlides(n) {
                        showSlides(slideIndex += n);
                    }

                    // Thumbnail image controls
                    function currentSlide(n) {
                        showSlides(slideIndex = n);
                    }

                    function showSlides(n) {
                        var i;
                        var slides = document.getElementsByClassName("mySlides");
                        var dots = document.getElementsByClassName("dot");
                        if (n > slides.length) {
                            slideIndex = 1
                        }
                        if (n < 1) {
                            slideIndex = slides.length
                        }
                        for (i = 0; i < slides.length; i++) {
                            slides[i].style.display = "none";
                        }
                        for (i = 0; i < dots.length; i++) {
                            dots[i].className = dots[i].className.replace(" active", "");
                        }
                        slides[slideIndex - 1].style.display = "block";
                        dots[slideIndex - 1].className += " active";
                    }
                </script>

            </div>


            <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js "></script>
